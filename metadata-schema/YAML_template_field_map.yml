--- 
# A metadata schema for DOECode: http://github.com/doecode/doecode/
# Version: 1.0
type: map

mapping: 
  software_title: 
    property: 'dcterms:title'
    type: str
    required: yes
  date: 
    property: 'dcterms:date'
    type: date
    required: yes
  description: 
    property: 'dcterms:description'
    type: str
    required: yes
  license: 
    property: 'dcterms:license'
    type: str
    required: yes
  accessibility: 
    property: 'osti:accessibility'
    type: str
    required: yes
  repsitory_link: 
    property: 'schema:codeRepository'
    type: str
    required: yes
  identifier: &identifier
    property: 'adms:Identifier'
    type: map
    identName: 
      property: 'adms:schemaAgency'
      type: str
      required: yes
    identNumber: 
      property: 'skos:notation'
      type: str
      required: yes
  organization: &organization
    property: 'org:Organization'
    type: map
    orgName:
      property: 'skos:prefLabel'
      type: str
      required: yes
    orgID: 
      property: 'adms:identifier'
      <<: *identifier
      required: no
  person: &person
    property: 'foaf:Person'
    type: map
    first_name: 
      property: 'foaf:firstName'
      type: str
      required: yes
    last_name: 
      property: 'foaf:familyName'
      type: str
      required: yes
    email: 
      property: 'foaf:mbox_sha1sum'
      type: str
      required: no
    orcid:
      property: 'adms:identifier'
      <<: *identifier
      required: no
    affiliations:
      property: 'org:basedAt'
      <<: *organization
      required: no
  doeIdentifier: 
    property: 'adms:identifier'
    <<: *identifier
    required: yes
  keywords: 
    property: 'schema:keywords'
    type: str
    required: no
  developers:
    property: 'dcterms:creator'
    <<: *person
    required: yes
  contributors:
    property: 'dcterms:contributor'
    <<: *person
    <<: *organization
    'org:role':
      contributing_organization: 
        property: 'org:Role'
        'skos:preflabel': "Contributing Organization"
        required: no
      sponsoring_organization:
        property: 'org:Role'  
        'skos:prefLabel': "Sponsoring Organization"
        required: yes
      research_organization:
        property: 'org:Role'
        'skos:prefLabel': "Research Organization"
        required: yes
  doi:
    property: 'adms:identifier'
    <<: *identifier
    required: no
  additional_identifier:
    property: 'adms:identifier'
    <<: *identifier
    required: no
  country_of_origin: 
    property: 'dcterms:coverage'	
    type: str
    required: no
  contactPerson:
    property: 'adms:contactPoint'  
    <<: *person
    required: yes
  related_identifiers:
    property: 'adms:identifier'
    type: str
    required: no
  acronym:
    property: 'osti:acronym'
    type: str
    required: no
    
